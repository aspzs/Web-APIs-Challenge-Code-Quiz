<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz on JavaScript</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <div class="information top">
        <nav>
          <ul>
            <li><a href="#" class="scores">View Highscores</a></li>
            <li class="time" id="time">Time:<span id="seconds"></span></li>
          </ul>
        </nav>
         </div>
      </header>

    <div class="quizInfo">
        <h2 id="startTxt">Code Quiz Challenge</h2>
        <p id="startTxt1">The following questions are about JavaScript and it will appear if you select the correct or the wrong answer.</p>
        <p id="startTxt2">Good Luck!</p>
        <button id="start">Start Quiz!</button>
    </div>
    <!--Esto mostrará las preguntas-->
    <div id="quiz" style="display: none">
      <div id="question"></div>
        <div id="choices">
            <div class="choice" id="A" onclick="checkAnswer('A')"></div>
            <div class="choice" id="B" onclick="checkAnswer('B')"></div>
            <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            <div class="choice" id="D" onclick="checkAnswer('D')"></div>
        </div>
    </div>
    <!--Este es para el progreso de wrong y correct-->
    <div id="progress" style="display: none;"></div>
    <!--Esto te mostrarán los resultados finales-->
<div id="scoreContainer"></div>
  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


</body>
</html>
