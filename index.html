<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
/>

  <title>Work Day Scheduler</title>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
      </header>

    <div class="container">
    <form id="calendary">
        <label for="hour" id="time">09 AM</label>
        <input type="text" id="schedule" class="text" name="plan">
        <input type="submit" value="&#xf23a;" class="btn btn-info" id="save">
    <div>
        <label for="hour" id="time">10 AM</label>
        <input type="text" id="schedule1" class="text" name="plan">
        <input type="submit" value="&#xf23a;" class="btn btn-info" id="save">
    </div>
    <div>
        <label for="hour" id="time">11 AM</label>
        <input type="text" id="schedule2" class="text" name="plan">
        <input type="submit" value="&#xf23a;" class="btn btn-info" id="save">
    </div> 
    <div>
        <label for="hour" id="time">12 PM</label>
        <input type="text" id="schedule3" class="text" name="plan">
        <input type="submit" value="&#xf23a;" class="btn btn-info" id="save">
    </div>
    <div>
        <label for="hour" id="time">01 PM</label>
        <input type="text" id="schedule4" class="text" name="plan">
        <input type="submit" value="&#xf23a;" class="btn btn-info" id="save">
    </div>
    <div>
        <label for="hour" id="time">02 PM</label>
        <input type="text" id="schedule5" class="text" name="plan">
        <input type="submit" value="&#xf23a;" class="btn btn-info" id="save">
    </div>
    <div>
        <label for="hour" id="time">03 PM</label>
        <input type="text" id="schedule6" class="text" name="plan">
        <input type="submit" value="&#xf23a;" class="btn btn-info" id="save">
    </div>
    <div>
        <label for="hour" id="time">04 PM</label>
        <input type="text" id="schedule7" class="text" name="plan">
        <input type="submit" value="&#xf23a;" class="btn btn-info" id="save">
    </div>
      </form>
     </div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
