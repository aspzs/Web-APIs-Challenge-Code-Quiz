<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz on JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="information top">
        <nav>
          <ul>
            <li><a href="#" class="scores">View Highscores</a></li>
            <li class="time" id="time">Time:<span id="seconds"></span></li>
          </ul>
        </nav>
         </div>
      </header>

    <div id="container">
            <h2 id="startTxt" style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Code Quiz Challenge</h2>
            <p id="startTxt1" style="text-align: center; font-family: Arial, Helvetica, sans-serif;">The following questions are about JavaScript and it will appear if you select the correct or the wrong answer.</p>
            <p id="startTxt2" style="text-align: center; font-family: Arial, Helvetica, sans-serif;" >Good Luck!</p>
            <button id="start" style = "text-align: center;">Start Quiz!</button>
        </div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
            </div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
